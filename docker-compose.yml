services:
  postgres:
    image: postgres:16
    container_name: shadowstream-postgres
    restart: always
    environment:
      POSTGRES_USER: shadow
      POSTGRES_PASSWORD: shadow
      POSTGRES_DB: shadowdb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: >
      postgres -c wal_level=logical
               -c max_replication_slots=10
               -c max_wal_senders=10
               -c wal_keep_size=512MB
  redis:
    image: redis:7
    container_name: shadowstream-redis
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data

  redisinsight:
    image: redis/redisinsight:latest
    container_name: shadowstream-redisinsight
    restart: always
    ports:
      - "5540:5540"
    depends_on:
      - redis

volumes:
  pgdata:
  redisdata:

